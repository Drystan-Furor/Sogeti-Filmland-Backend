<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sogeti Filmland</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 8px; }
    #subscriptions, #shareSubscription { display: none; }
  </style>
</head>
<body>
<h1>Welkom bij Filmland</h1>

<!-- Inlogformulier -->
<div id="login">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="E-mail" required>
  <input type="password" id="password" placeholder="Wachtwoord" required>
  <button onclick="login()">Inloggen</button>
</div>

<!-- JWT Token Weergave -->
<div id="tokenContainer">
  <h3>JWT Token:</h3>
  <textarea id="jwtToken" rows="3" cols="50" readonly></textarea>
</div>

<!-- Abonnementen Overzicht -->
<div id="subscriptions">
  <h2>Jouw Abonnementen</h2>
  <button onclick="getSubscriptions()">Laad abonnementen</button>
  <ul id="subscriptionList"></ul>
</div>

<!-- Abonnement Delen -->
<div id="shareSubscription">
  <h2>Deel een abonnement</h2>
  <input type="email" id="customerEmail" placeholder="E-mail ontvanger">
  <input type="text" id="sharedCategory" placeholder="Categorie">
  <button onclick="shareSubscription()">Delen</button>
</div>
</body>
</html>
