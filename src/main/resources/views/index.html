<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sogeti Filmland</title>
  <link href="https://cdn.jsdelivr.net/npm/[emailÂ protected]/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="index.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
<h1 class="text-3xl font-bold mb-4">Welkom bij Sogeti Filmland</h1>

<!-- Inlogformulier -->
<div id="login" class="mb-6">
  <h2 class="text-2xl font-semibold mb-2">Login</h2>
  <input type="email" id="email" placeholder="E-mail" required class="border p-2 mb-2 w-full">
  <input type="password" id="password" placeholder="Wachtwoord" required class="border p-2 mb-2 w-full">
  <button onclick="login()" class="bg-blue-500 text-white p-2 rounded">Inloggen</button>
</div>

<!-- JWT Token Weergave -->
<div id="tokenContainer" class="mb-6">
  <h3 class="text-xl font-semibold mb-2">JWT Token:</h3>
  <textarea id="jwtToken" rows="3" cols="50" readonly class="border p-2 w-full"></textarea>
</div>

<!-- Abonnementen Overzicht -->
<div id="subscriptions" class="mb-6">
  <h2 class="text-2xl font-semibold mb-2">Jouw Abonnementen</h2>
  <button onclick="getSubscriptions()" class="bg-green-500 text-white p-2 rounded mb-2">Laad abonnementen</button>
  <ul id="subscriptionList" class="list-disc pl-5"></ul>
</div>

<!-- Abonnement Delen -->
<div id="shareSubscription">
  <h2 class="text-2xl font-semibold mb-2">Deel een abonnement</h2>
  <input type="email" id="customerEmail" placeholder="E-mail ontvanger" class="border p-2 mb-2 w-full">
  <input type="text" id="sharedCategory" placeholder="Categorie" class="border p-2 mb-2 w-full">
  <button onclick="shareSubscription()" class="bg-purple-500 text-white p-2 rounded">Delen</button>
</div>
</body>
</html>
